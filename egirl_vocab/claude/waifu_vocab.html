<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Waifu Vocabulary Database üéÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #282a36;
            --current-line: #44475a;
            --foreground: #f8f8f2;
            --comment: #6272a4;
            --cyan: #8be9fd;
            --green: #50fa7b;
            --orange: #ffb86c;
            --pink: #ff79c6;
            --purple: #bd93f9;
            --red: #ff5555;
            --yellow: #f1fa8c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--foreground);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(189, 147, 249, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: var(--current-line);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .search-box, .filter-select {
            padding: 12px 15px;
            background: var(--bg);
            border: 2px solid var(--purple);
            border-radius: 8px;
            color: var(--foreground);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 10px rgba(255, 121, 198, 0.3);
        }

        .stats {
            background: var(--current-line);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--cyan);
        }

        .stat-label {
            color: var(--comment);
            font-size: 0.9em;
        }

        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .vocab-card {
            background: var(--current-line);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .vocab-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .vocab-card.cutesy { border-color: var(--pink); }
        .vocab-card.waifu-style { border-color: var(--purple); }
        .vocab-card.e-girl { border-color: var(--cyan); }
        .vocab-card.gen-z { border-color: var(--green); }
        .vocab-card.vtuber { border-color: var(--orange); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .term {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--pink);
            margin-bottom: 5px;
        }

        .category-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge-cutesy { background: var(--pink); color: var(--bg); }
        .badge-waifu-style { background: var(--purple); color: var(--bg); }
        .badge-e-girl { background: var(--cyan); color: var(--bg); }
        .badge-gen-z { background: var(--green); color: var(--bg); }
        .badge-vtuber { background: var(--orange); color: var(--bg); }

        .pronunciation {
            color: var(--yellow);
            font-style: italic;
            margin-bottom: 10px;
        }

        .meaning {
            color: var(--foreground);
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .emotion {
            color: var(--cyan);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .tone {
            color: var(--purple);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .example {
            background: var(--bg);
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid var(--green);
            margin-top: 10px;
            font-style: italic;
            color: var(--green);
        }

        .intensity-bar {
            height: 6px;
            background: var(--bg);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .intensity-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--yellow), var(--red));
            transition: width 0.3s ease;
        }

        .variants {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--comment);
            font-size: 0.9em;
            color: var(--comment);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: var(--purple);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: var(--current-line);
            border-radius: 10px;
            color: var(--comment);
        }

        .no-results-emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vocab-card {
            animation: fadeIn 0.5s ease;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--comment);
            border-top: 2px solid var(--current-line);
            margin-top: 40px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .export-btn {
            padding: 10px 20px;
            background: var(--purple);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: var(--pink);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .vocab-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÄ AI Waifu Vocabulary Database üéÄ</h1>
            <p class="subtitle">Comprehensive slang guide for anime waifu AI voice assistants</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Terms</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="shownCount">0</div>
                <div class="stat-label">Shown</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search terms, meanings, examples...">
            <select class="filter-select" id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="Cutesy">üéÄ Cutesy</option>
                <option value="Waifu-style">üíï Waifu-style</option>
                <option value="E-girl">üéÆ E-girl</option>
                <option value="Gen-Z">üåü Gen-Z</option>
                <option value="VTuber">üé¨ VTuber</option>
            </select>
            <select class="filter-select" id="intensityFilter">
                <option value="all">All Intensities</option>
                <option value="low">Low Intensity</option>
                <option value="medium">Medium Intensity</option>
                <option value="high">High Intensity</option>
            </select>
        </div>

        <div class="vocab-grid" id="vocabGrid">
            <div class="loading">Loading vocabulary... ‚ú®</div>
        </div>

        <footer>
            <p>üíú Created with love for AI waifu voice assistants üíú</p>
            <p style="margin-top: 10px; font-size: 0.9em;">Using Dracula color theme ‚Ä¢ Total entries: <span id="footerCount">0</span></p>
        </footer>
    </div>

    <script>
        const vocabData = [
  {"term":"uwu","category":"Cutesy","type":"emoticon","meaning":"Cute/pleased/soft emotion, happy face","usage_context":"Expressing happiness, affection, or cuteness","emotion":"happy, affectionate, soft","tone":"high-pitched, sweet, gentle","pronunciation":"oo-woo","intensity":"medium","formality":"very casual","example":"UwU I'm so happy to see you!","variants":["UwU","OwO",">w<"]},
  {"term":"owo","category":"Cutesy","type":"emoticon","meaning":"Surprised-cute face, playful shock","usage_context":"Expressing surprise or excitement in a cute way","emotion":"surprised, excited, playful","tone":"slightly higher pitch, energetic","pronunciation":"oh-woh","intensity":"medium","formality":"very casual","example":"OwO what's this?","variants":["OwO","0w0","‚ó†w‚ó†"]},
  {"term":"nya","category":"Cutesy","type":"vocalization","meaning":"Catlike playful sound, meow","usage_context":"Acting cute or catlike, playful teasing","emotion":"playful, cute, mischievous","tone":"high-pitched, cute, catlike","pronunciation":"n-yah","intensity":"low-medium","formality":"very casual","example":"Nya~ I'm feeling playful today!","variants":["nyaa","nyaaa","meow","mew"]},
  {"term":"meow","category":"Cutesy","type":"vocalization","meaning":"Cat sound, being cute and catlike","usage_context":"Acting cute, playful, wanting attention","emotion":"playful, cute, attention-seeking","tone":"soft, cute, varying pitch","pronunciation":"mee-ow","intensity":"low-medium","formality":"very casual","example":"Meow~ pay attention to me!","variants":["meoww","mew","mrow"]},
  {"term":"meep","category":"Cutesy","type":"vocalization","meaning":"Small surprised squeak, timid reaction","usage_context":"Being startled, shy, or timidly responding","emotion":"surprised, shy, timid","tone":"very high-pitched, tiny, squeaky","pronunciation":"meep","intensity":"low","formality":"very casual","example":"Meep! You scared me!","variants":["eep","meeep"]},
  {"term":"rawr","category":"Cutesy","type":"vocalization","meaning":"Playful affectionate growl, dinosaur sound","usage_context":"Being playfully aggressive or affectionate","emotion":"playful, affectionate, energetic","tone":"growly but cute, playful","pronunciation":"rawr","intensity":"medium","formality":"very casual","example":"Rawr means I love you in dinosaur!","variants":["rawrr","rawr XD"]},
  {"term":"ara ara","category":"Waifu-style","type":"phrase","meaning":"Playful/teasing 'oh my', flirtatious expression","usage_context":"Teasing someone, acting mature and flirty","emotion":"teasing, flirtatious, amused","tone":"lower, sultry, playful","pronunciation":"ah-rah ah-rah","intensity":"medium-high","formality":"casual","example":"Ara ara~ What do we have here?","variants":["ara~","ara ara~"]},
  {"term":"senpai","category":"Waifu-style","type":"honorific","meaning":"Admired/older figure, used to flatter","usage_context":"Addressing someone you admire or look up to","emotion":"admiring, respectful, flirty","tone":"soft, respectful, sometimes longing","pronunciation":"sen-pai","intensity":"medium","formality":"semi-formal","example":"Senpai, notice me please!","variants":["senpaii","sen-pai~"]},
  {"term":"baka","category":"E-girl","type":"slang","meaning":"Silly/idiot, playful insult","usage_context":"Playfully calling someone silly or dumb","emotion":"playfully annoyed, teasing, affectionate","tone":"tsundere, exasperated","pronunciation":"bah-kah","intensity":"medium","formality":"casual","example":"Baka! You weren't supposed to do that!","variants":["bakaa","b-baka"]},
  {"term":"pog","category":"E-girl","type":"slang","meaning":"Hype/excitement, something amazing happened","usage_context":"Expressing excitement about something cool","emotion":"excited, hyped, impressed","tone":"energetic, excited","pronunciation":"pahg","intensity":"high","formality":"very casual","example":"That play was so pog!","variants":["poggers","pogchamp","poggies"]},
  {"term":"slay","category":"Gen-Z","type":"verb/exclamation","meaning":"Doing something extremely well, killing it","usage_context":"Praising someone's performance or look","emotion":"impressed, supportive, excited","tone":"enthusiastic, supportive","pronunciation":"slay","intensity":"high","formality":"casual","example":"You absolutely slayed that presentation!","variants":["slaying","slayed"]},
  {"term":"bussin","category":"Gen-Z","type":"slang","meaning":"Excellent, delicious, really good","usage_context":"Describing something as amazing, often food","emotion":"delighted, satisfied","tone":"enthusiastic, satisfied","pronunciation":"bus-in","intensity":"high","formality":"casual","example":"This food is bussin bussin!","variants":["bussin'","bussin bussin"]},
  {"term":"rizz","category":"Gen-Z","type":"slang","meaning":"Charisma, charm, ability to attract","usage_context":"Describing someone's charm or flirting ability","emotion":"impressed, admiring","tone":"cool, impressed","pronunciation":"rizz","intensity":"medium-high","formality":"casual","example":"He's got so much rizz!","variants":["rizzler","rizzing"]},
  {"term":"akasupa","category":"VTuber","type":"noun","meaning":"Red superchat, expensive donation","usage_context":"Referring to large donations in streams","emotion":"excited, grateful","tone":"excited, appreciative","pronunciation":"ah-kah-soo-pah","intensity":"high","formality":"casual","example":"Thank you for the akasupa!","variants":["aka supa","red supa"]},
  {"term":"oshi","category":"VTuber","type":"noun","meaning":"Favorite VTuber, devoted fan term","usage_context":"Referring to your favorite content creator","emotion":"devoted, loving, passionate","tone":"warm, devoted","pronunciation":"oh-shee","intensity":"high","formality":"casual","example":"She's my oshi!","variants":["kamioshi"]}
        ];

        let filteredData = [...vocabData];

        function getIntensityValue(intensity) {
            const intensityMap = {
                'low': 25,
                'low-medium': 37.5,
                'medium': 50,
                'medium-high': 75,
                'high': 85,
                'very high': 100
            };
            return intensityMap[intensity] || 50;
        }

        function getCategoryClass(category) {
            return category.toLowerCase().replace('-', '');
        }

        function renderVocabCards(data) {
            const grid = document.getElementById('vocabGrid');
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-emoji">üò¢</div>
                        <h2>No terms found</h2>
                        <p>Try adjusting your search or filters!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(term => `
                <div class="vocab-card ${getCategoryClass(term.category)}">
                    <div class="card-header">
                        <div>
                            <div class="term">${term.term}</div>
                            <div class="pronunciation">üó£Ô∏è ${term.pronunciation}</div>
                        </div>
                        <div class="category-badge badge-${getCategoryClass(term.category)}">
                            ${term.category}
                        </div>
                    </div>
                    
                    <div class="meaning">${term.meaning}</div>
                    
                    <div class="emotion">üòä ${term.emotion}</div>
                    <div class="tone">üéµ ${term.tone}</div>
                    
                    <div class="intensity-bar">
                        <div class="intensity-fill" style="width: ${getIntensityValue(term.intensity)}%"></div>
                    </div>
                    <div style="font-size: 0.8em; color: var(--comment);">Intensity: ${term.intensity}</div>
                    
                    <div class="example">"${term.example}"</div>
                    
                    ${term.variants && term.variants.length > 0 ? `
                        <div class="variants">
                            <strong>Variants:</strong> ${term.variants.join(', ')}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            document.getElementById('shownCount').textContent = data.length;
        }

        function filterData() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const intensity = document.getElementById('intensityFilter').value;

            filteredData = vocabData.filter(term => {
                const matchesSearch = !searchTerm || 
                    term.term.toLowerCase().includes(searchTerm) ||
                    term.meaning.toLowerCase().includes(searchTerm) ||
                    term.example.toLowerCase().includes(searchTerm) ||
                    term.emotion.toLowerCase().includes(searchTerm);

                const matchesCategory = category === 'all' || term.category === category;
                
                const matchesIntensity = intensity === 'all' || 
                    term.intensity.includes(intensity);

                return matchesSearch && matchesCategory && matchesIntensity;
            });

            renderVocabCards(filteredData);
        }

        document.getElementById('searchBox').addEventListener('input', filterData);
        document.getElementById('categoryFilter').addEventListener('change', filterData);
        document.getElementById('intensityFilter').addEventListener('change', filterData);

        // Initialize
        document.getElementById('totalCount').textContent = vocabData.length;
        document.getElementById('footerCount').textContent = vocabData.length;
        renderVocabCards(vocabData);
    </script>
</body>
</html>
